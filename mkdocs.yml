site_name: AI Agent Sandbox on OpenShift
site_description: A hands-on workshop for securing AI agents with VM isolation, network control, and policy enforcement
site_url: https://rrbanda.github.io/agent-sandbox-ocp
repo_url: https://github.com/rrbanda/agent-sandbox-ocp
repo_name: rrbanda/agent-sandbox-ocp

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - content.code.copy

nav:
  - Home: index.md
  - Workshop:
    - Overview: workshop/index.md
    - "Part 1: Foundations":
      - Overview: workshop/01-foundations/index.md
      - Why Agents Need Security: workshop/01-foundations/01-why-agents-need-security.md
      - Defense in Depth: workshop/01-foundations/02-defense-in-depth.md
      - Agent Development Lifecycle: workshop/01-foundations/03-adlc-inner-outer-loop.md
      - Technology Stack: workshop/01-foundations/04-technology-stack.md
    - "Part 2: Inner Loop":
      - Overview: workshop/02-inner-loop/index.md
      - Understand Agent Code: workshop/02-inner-loop/01-understand-agent-code.md
      - Test in ADK Web UI: workshop/02-inner-loop/02-test-in-adk-web-ui.md
      - Iterate and Refine: workshop/02-inner-loop/03-iterate-and-refine.md
    - "Part 3: Outer Loop":
      - Overview: workshop/03-outer-loop/index.md
      - "1. Platform Setup": workshop/03-outer-loop/01-platform-setup/index.md
      - "2. Build with AgentBuild": workshop/03-outer-loop/02-build-with-agentbuild/index.md
      - "3. Deploy Agent": workshop/03-outer-loop/03-deploy-agent/index.md
      - "4. Security Hardening": workshop/03-outer-loop/04-security-hardening/index.md
      - "5. Monitor & Tune": workshop/03-outer-loop/05-monitor-and-tune/index.md
    - "Part 4: Reference":
      - Overview: workshop/04-reference/index.md
      - Manifest Reference: workshop/04-reference/manifest-reference.md
      - Troubleshooting: workshop/04-reference/troubleshooting.md
      - Cleanup: workshop/04-reference/cleanup.md
  - Concepts:
    - Overview: concepts/index.md
    - "Problem & Solution":
      - Threat Model: concepts/threat-model.md
      - Defense in Depth: concepts/defense-in-depth.md
    - "Building Agents":
      - Google ADK: concepts/google-adk.md
      - Inner & Outer Loop: concepts/inner-outer-loop.md
    - "Deploying Agents":
      - Kagenti Platform: concepts/kagenti-platform.md
      - "AgentBuild: Source-to-Image": concepts/agentbuild-source-to-image.md
    - "Security Layers":
      - "Layer 1: OSC & Kata": concepts/osc-explained.md
      - "Layer 2: Istio Egress": concepts/istio-egress.md
      - "Layer 3: Kuadrant & OPA": concepts/kuadrant-opa.md
  - Reference:
    - Architecture: architecture.md
    - Troubleshooting: troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rrbanda/agent-sandbox-ocp

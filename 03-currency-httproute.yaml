# Currency Demo - Step 3: HTTPRoute
# WHAT: Registers Currency MCP Server with MCP Gateway
# WHY:  Enables routing through gateway for OPA policy enforcement
# HOW:  oc apply -f 03-currency-httproute.yaml
#
# This is the EXACT config working in the cluster.

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: currency-mcp-route
  namespace: mcp-test
  labels:
    mcp-server: "true"
spec:
  hostnames:
    - currency-mcp.mcp.local
  parentRefs:
    - name: mcp-gateway
      namespace: gateway-system
  rules:
    - backendRefs:
        - name: currency-mcp-server
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /

# MCP Server registration for the fetch tool
# This registers a tool server with the MCP Gateway
apiVersion: mcp.kagenti.com/v1alpha1
kind: MCPServer
metadata:
  name: fetch-server
  namespace: mcp-system
  labels:
    mcp.kagenti.com/route: "true"
spec:
  # Tool prefix - all tools from this server will be prefixed
  toolPrefix: "fetch_"
  # Reference to the service providing the MCP server
  targetRef:
    group: ""
    kind: Service
    name: fetch-mcp-server
